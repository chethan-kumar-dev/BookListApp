<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

   <title>Document</title>
</head>
<body>
   <div class="container mt-4 w-100">
      <h1><i class="fas fa-book-open text-primary mr-3"></i>MY <span class="text-primary">BOOK</span>LIST APP</h1>
      <form class="book-form" id='form'>
         <div class="form-group">
            <label class="title">Title</label>
            <input type="text" name="" id="title" class="form-control">
         </div>
         <div class="form-group">
            <label class="author">Author</label>
            <input type="text" name="" id="author" class="form-control">
         </div>
         <div class="form-group">
            <label class="isbn">ISBN#</label>
            <input type="text" name="" id="isbn" class="form-control">
         </div>
         <div class="form-group">
            <input type="submit" class="form-control btn-primary" value='Add Book'>
         </div>
      </form>
      <table class="table table-striped mt-5" >
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
            </tr>
         </thead>
        <tbody id='table-body'>

        </tbody>
      </table>
   </div>
</body>
<script src="./script.js"></script>
</html>
